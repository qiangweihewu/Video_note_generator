<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}文章笔记生成器 - AI驱动的内容创作工具{% endblock %}</title>
    
    <!-- 预加载关键资源 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Bootstrap 和自定义样式 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
    
    <!-- Meta 标签优化 -->
    <meta name="description" content="AI驱动的视频音频内容转换工具，一键生成小红书笔记和微信公众号文章，支持多种精美模板">
    <meta name="keywords" content="AI内容生成,小红书笔记,微信公众号,视频转文字,音频转文字">
    <meta name="author" content="文章笔记生成器">
    
    <!-- 图标 -->
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>✨</text></svg>">
    
    {% block head %}{% endblock %}
</head>
<body>
    <!-- 背景装饰元素 -->
    <div class="bg-decoration">
        <div class="floating-shapes">
            <div class="shape shape-1"></div>
            <div class="shape shape-2"></div>
            <div class="shape shape-3"></div>
            <div class="shape shape-4"></div>
        </div>
    </div>

    <div class="container">
        <!-- 艺术化头部导航 -->
        <header class="header glass-card fade-in-up">
            <div class="d-flex flex-wrap justify-content-between align-items-center">
                <a href="/" class="logo text-decoration-none d-flex align-items-center">
                    <span class="logo-icon me-2">✨</span>
                    <span class="logo-text">文章笔记生成器</span>
                </a>
                <nav class="nav nav-pills">
                    <a class="nav-link {% if request.path == '/' %}active{% endif %}" href="/">
                        <span class="nav-icon">🏠</span> 首页
                    </a>
                    <a class="nav-link {% if request.path == '/templates' %}active{% endif %}" href="/templates">
                        <span class="nav-icon">🎨</span> 模板预览
                    </a>
                    <a class="nav-link {% if request.path == '/about' %}active{% endif %}" href="/about">
                        <span class="nav-icon">ℹ️</span> 关于
                    </a>
                </nav>
            </div>
        </header>

        <!-- 主要内容区域 -->
        <main class="fade-in-up animate-delay-1">
            {% block content %}{% endblock %}
        </main>

        <!-- 艺术化页脚 -->
        <footer class="footer glass-card fade-in-up animate-delay-3">
            <div class="footer-content">
                <div class="footer-logo mb-3">
                    <span class="logo-icon">✨</span>
                    <span class="logo-text">文章笔记生成器</span>
                </div>
                <p class="footer-description mb-3">
                    AI驱动的内容创作工具，让创作变得简单而美好
                </p>
                <div class="footer-links">
                    <a href="https://github.com/whotto/Video_note_generator" target="_blank" class="footer-link">
                        <span class="link-icon">🔗</span> GitHub
                    </a>
                    <span class="footer-divider">|</span>
                    <span class="footer-copyright">© 2025 All Rights Reserved</span>
                </div>
            </div>
        </footer>
    </div>

    <!-- JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- 自定义交互脚本 -->
    <script>
        // 页面加载动画
        document.addEventListener('DOMContentLoaded', function() {
            // 添加页面加载完成的类
            document.body.classList.add('loaded');
            
            // 平滑滚动
            document.querySelectorAll('a[href^="#"]').forEach(anchor => {
                anchor.addEventListener('click', function (e) {
                    e.preventDefault();
                    const target = document.querySelector(this.getAttribute('href'));
                    if (target) {
                        target.scrollIntoView({
                            behavior: 'smooth',
                            block: 'start'
                        });
                    }
                });
            });
            
            // 鼠标跟随效果
            let mouseX = 0, mouseY = 0;
            let ballX = 0, ballY = 0;
            const speed = 0.1;
            
            document.addEventListener('mousemove', function(e) {
                mouseX = e.clientX;
                mouseY = e.clientY;
            });
            
            function animate() {
                ballX += (mouseX - ballX) * speed;
                ballY += (mouseY - ballY) * speed;
                
                const shapes = document.querySelectorAll('.floating-shapes .shape');
                shapes.forEach((shape, index) => {
                    const factor = (index + 1) * 0.02;
                    shape.style.transform = `translate(${ballX * factor}px, ${ballY * factor}px)`;
                });
                
                requestAnimationFrame(animate);
            }
            animate();
        });
        
        // 滚动视差效果
        window.addEventListener('scroll', function() {
            const scrolled = window.pageYOffset;
            const shapes = document.querySelectorAll('.floating-shapes .shape');
            
            shapes.forEach((shape, index) => {
                const speed = (index + 1) * 0.5;
                shape.style.transform += ` translateY(${scrolled * speed}px)`;
            });
        });
    </script>
    
    {% block scripts %}{% endblock %}
</body>
</html>
